    <div class="container-fluid checkoutsummary">
            <h2 class="checkoutsummarytext">Plan Summary</h2>
            <h3 class="checkoutsummarytext">
                [Simple || Monthly]<br>
                Shipping: <font color="green">FREE!</font><br>
                Total: [$9.99]
            </h3>
        <p class="coupon">
            Have a <a href="#" onclick="toggle_visibility('couponcode');">coupon code</a>? <br></p>
            <div id="couponcode">
                <input type="text" name="coupon" placeholder="Enter coupon code">
                <input type="submit" id="applycoupon" value="Apply">
            </div>
    </div>
    
    <div class="container-fluid checkoutform">
        <form class="checkout">
        <h2>Shipping Address</h2>
            <input type="text" id="name" name="name" placeholder="Name">
            <br>
            <input type="text" id="street" name="street" placeholder="Address">
            <input type="text" id="aptsuite" name="aptsuite" placeholder="Apt/Suite">
            <br>
            <input type="text" id="city" name="city" placeholder="City">
            <select id="state" name="state">
                <option value="AL">AL</option>
                <option value="AL">AR</option>
            </select>
            <input type="text" id="zip" name="zip" placeholder="Zip">
            <br>
        <h2>Billing Information</h2>
            <input type="text" id="ccnumber" name="ccnumber" placeholder="Credit Card Number">
            <input type="text" id="cvv" name="cvv" placeholder="CVV">
            <br>
            <text class="expires">Exp:</text>
               <select name="expirationmonth" id="expirationmonth">
                    <option value="01">01</option>
                    <option value="02">02</option>
                </select>
            <select name="expirationyear" id="expirationyear">
                <option value="2014">14</option>
                <option value="2015">15</option>
            </select>
            <input type="text" id="billzip" name="billzip" placeholder="Billing Zip"><br>
        
        <h2>Create an Account</h2>
            <input type="text" id="email" name="email" placeholder="Email"><br>
            <input type="password" id="password" name="password" placeholder="Create a password"><br>
        <input type="submit" class="join" value="Join">
        </form>
    
    </div>
